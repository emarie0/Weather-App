<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodesPlus Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      ntegrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BIZ+UDPGothic&family=Henny+Penny&family=PT+Sans+Narrow&family=Shrikhand&display=swap" rel="stylesheet">

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="background">
      <img src="images/b52e50ab313dd87a3f26a639530d80a8.jpg" 
        id="bg" 
        alt="background" 
      />


    <div class="container">
      <div class="weather-forecast">
        <form class="search-engine">
          <div class="row">
            <div class="col-8">
              <input 
                id = "search-form" 
                type="search" 
                placeholder="Search for a city..." 
                autocomplete="off" 
                autofocus="on" 
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-2">
              <input 
                id = "city-search" 
                type="submit" 
                value="Search" 
                class="form-control btn btn-light shadow-sm" 
              />
            </div>
            <div class="col-2">
              <button 
                id = "current-location-button" 
                class="form-control btn btn-outline-light shadow-sm"
                >
                Current Location 
              </button>
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <h2 id="current-date"></h2>
        <h3 id="current-time"></h3>
        </br>
        </br>
        <div id = "weather-report" class="row">
          <div class="col-6">
            <ul class="weather-info">
              <li><span id = "icon"></span></li>
              <li><span id = "description"></span></li>
              <li>Humidity: <span id = "humidity"></span>%</li>
              <li>Wind Speed: <span id = "wind"></span> km/h</li>
            </ul>
          </div>
          <div class="col-3">
            <div class="left-column">
              <h4 id = "temperature"></h4>
              </br>
              
              <span class="units">
                    <a href="#" id="celsius-link">°C</a>|
                    <a href="#" id="farenheit-link">°F</a>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <div class="card p-3 mb-2 bg-transparent text-dark text-center" style="width: 100%" id = "weather-forecast">
        <h5 class="card-header">5-Day Forecast</h5>
          <div class = "row">
            <div class = "col">
              <ul class="list-group list-group-flush special-card" id = "multiday-forecast"></ul>
              <li class="list-group-item">
                <h6 class="card-header">Wednesday</h5>
                <div class="card-body">
                <p class="card-text">High 11°C    Low 6°C</p>
                <i class="bi bi-cloud-rain forecast"></i>
              </li>
            </div>
            <div class = "col">
              <li class="list-group-item">
                <h6 class="card-header">Thursday</h5>
                <div class="card-body">
                <p class="card-text">High 11°C    Low 4°C</p>
              <i class="bi bi-cloud-sun forecast"></i>
              </li>
            </div>
            <div class = "col">
            <li class="list-group-item">
              <h6 class="card-header">Friday</h5>
              <div class="card-body">
              <p class="card-text">High 9°C    Low 4°C</p>
              <i class="bi bi-cloud-rain forecast"></i>
            </li>
            </div>
            <div class = "col">
              <li class="list-group-item">
                <h6 class="card-header">Saturday</h5>
                <div class="card-body">
                <p class="card-text">High 10°C    Low 5°C</p>
                <i class="bi bi-cloud-rain forecast"></i>
              </li>
            </div>
            <div class = "col">
              <li class="list-group-item">
                <h6 class="card-header">Sunday</h5>
                <div class="card-body">
                <p class="card-text">High 10°C    Low 5°C</p>
                <i class="bi bi-cloud-rain forecast"></i>
              </li>
            </div>
          </div>
          
              
            
            
            
            
          </ul>
        </div>

      



    </div>

    <a href = "https://github.com/emarie0/Weather-App.git">Emily's GitHub Link</a>

    <script src="src/index.js"></script>
    
  </body>
</html>
